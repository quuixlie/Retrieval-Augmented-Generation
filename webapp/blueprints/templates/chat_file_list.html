{# Requires
    chat.css
    attached_documents should be a list of DocumentModel
#}

{% if attached_documents | length > 0 %}
    {% for file in attached_documents %}
        <div class="chat-document">
            <img src="{{ url_for("static",filename="icons/file.svg") }}" width="32" height="32"
                 alt=""/>
            <span>{{ file.name }}</span>
        </div>
    {% endfor %}
{% else %}
    <div class="chat-document">
        No files attached
    </div>
{% endif %}
