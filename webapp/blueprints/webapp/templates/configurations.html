{% extends "base.html" %}
{% block title %}Settings {% endblock %}

{% block content %}
    <div class="flex-col">
        <h1>Retrieval Augmented Generation</h1>
        <h2>Settings</h2>
        <form action="{{ url_for("webapp.cfg.create") }}" class="flex-col" method="post">
            <label>
                <select class="combo-box" name="model">
                    {% for model in available_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" class="btn"/>
        </form>
    </div>

{% endblock %}
